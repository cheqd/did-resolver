name: "Release"
on:
  workflow_call:
    inputs:
      RELEASE_VERSION:
        description: "Release version number"
        required: true
        type: string
defaults:
  run:
    shell: bash


jobs:
  make-release:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ inputs.RELEASE_VERSION }}
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2

      - name: Login to Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download resolver Docker image
        uses: actions/download-artifact@v3
        with:
          name: cheqd-did-resolver.tar

      - name: Load resolver Docker image
        run: |
          docker load -i cheqd-did-resolver.tar
          rm cheqd-did-resolver.tar

      - name: Push did-resolver image
        run: |
          docker tag cheqd-did-resolver ghcr.io/${{ github.repository }}:${{ env.RELEASE_VERSION }}
          docker tag cheqd-did-resolver ghcr.io/${{ github.repository }}:latest
          docker tag registry.digitalocean.com/cheqd/${{ github.repository }}:${{ env.RELEASE_VERSION }}
          docker tag registry.digitalocean.com/cheqd/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ env.RELEASE_VERSION }}
          docker push ghcr.io/${{ github.repository }}:latest

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: push image to digitalocean
        run: |
          doctl registry login
          docker push registry.digitalocean.com/cheqd/${{ github.repository }}:${{ env.RELEASE_VERSION }}
          docker push registry.digitalocean.com/cheqd/${{ github.repository }}:latest

      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@v1.1.3
        with:
          app_name: ${{ github.repository }}
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          images: '[
              {
                "name": "did-resolver",
                 "image":{
                  "registry_type": "DOCR",
                  "repository": "${{ github.repository }}",
                  "tag": "${{ env.RELEASE_VERSION }}"
                },
              }
            ]'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        uses: actions/upload-artifact@v2
        with:
          name: did-resolver
          path: dist/*