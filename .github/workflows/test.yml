name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash

jobs:

  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod
          cache: true
      
      - name: Run Golang unit tests
        run: go test -v ./...

  integration-tests:
    name: "Integration Tests"
    runs-on: ubuntu-20.04
    env:
      IMAGE_NAME: ${{ github.repository }}
      RUNNER_BIN_DIR: /home/runner/.local/bin

    steps:
      - uses: actions/checkout@v3

      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: did-resolver-build

      - name: Load Docker image
        run: docker image load --input did-resolver-build.tar

      - name: Set up Docker container for test
        run: docker-compose -f tests/docker/docker-compose.yml --env-file tests/docker/docker-compose.env up -d --no-build

      - name: Setup Python environment
        working-directory: ./tests/pytest
        run: |
          set -euo pipefail
          pip3 install -r requirements.txt >> /dev/null
          sudo chmod -R 775 /home/runner/
      
      - name: Download binary artifact
        run: |
          mkdir -p ${{ env.RUNNER_BIN_DIR }}
          wget -c https://github.com/cheqd/cheqd-node/releases/download/v1.0.4-develop.1/cheqd-noded-1.0.4-develop.1-Linux-x86_64.tar.gz
          tar -xvf cheqd-noded-1.0.4-develop.1-Linux-x86_64.tar.gz -C ${{ env.RUNNER_BIN_DIR }}
          sudo chmod +x ${{ env.RUNNER_BIN_DIR }}/cheqd-noded

      - name: Restore binary permissions
        run: sudo chmod +x ${{ env.RUNNER_BIN_DIR }}/cheqd-noded

      - name: Generate localnet configs
        working-directory: ./tests/docker/cheqd-node/localnet
        run: |
          bash gen-network-config.sh
          sudo chown -R 1000:1000 network-config

      - name: Set up Docker localnet
        working-directory: ./tests/docker/cheqd-node/localnet
        run: |
          docker compose --env-file build-latest.env up --detach --no-build

      - name: Import keys
        working-directory: ./tests/docker/cheqd-node/localnet
        run: bash import-keys.sh

      - name: Publish test data
        working-directory: ./tests/docker/cheqd-node/scripts
        run: |
          bash generate.sh
          
      - name: Run tests
        working-directory: ./tests/pytest
        run: |
          set -euo pipefail
          pytest -v -rP ./*.py

