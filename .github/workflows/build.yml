name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash

jobs:

  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v3
        with:
          go-version-file: ./go.mod
      
      - name: Run Golang unit tests
        run: go test -v ./...

  build-docker:
    name: "Build Docker image"
    runs-on: ubuntu-latest
    env:
      TEST_IMAGE_NAME: registry.digitalocean.com/${{ github.repository }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          version: latest

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          load: true
          tags: |
            type=raw,value=${{ github.ref }}
            type=raw,value=staging-latest
            type=sha,format=long
          outputs: |
            type=local,dest=/tmp/did-resolver-image.tar
            type=image

      - name: Set up Docker container for test
        run: docker-compose -f tests/docker/docker-compose.yml --env-file tests/docker/docker-compose.env up -d --no-build

      - name: Setup Python environment
        working-directory: ./tests/pytest
        run: |
          set -euo pipefail
          pip3 install -r requirements.txt >> /dev/null
          sudo chmod -R 775 /home/runner/

      - name: Run tests
        working-directory: ./tests/pytest
        run: |
          set -euo pipefail
          pytest -v -rP ./*.py

      - name: Upload docker image as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: did-resolver-image
          path: /tmp/did-resolver-image.tar
