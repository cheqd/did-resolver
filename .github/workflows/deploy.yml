name: "Staging"
on:
  workflow_call:
defaults:
  run:
    shell: bash

jobs:
  
  deploy-staging:
    name: "Push staging docker image to DOCR"
    runs-on: ubuntu-latest
    env: 
      IMAGE_NAME: registry.digitalocean.com/${{ github.repository }}
    environment: 
      name: staging
      url: resolver-staging.cheqd.net
    
    steps:
      - name: Install DigitalOcean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DOCR
        run: doctl registry login --expiry-seconds 600

      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: did-resolver-image

      - name: Load Docker image
        run: docker image load --input did-resolver-image.tar

      - name: Push image to DOCR staging
        run: docker image push --all-tags ${{ env.IMAGE_NAME }}
