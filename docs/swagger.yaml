basePath: /1.0/identifiers
definitions:
  types.ContentType:
    enum:
    - application/did+json
    - application/did+ld+json
    - application/ld+json
    - application/json
    type: string
    x-enum-varnames:
    - DIDJSON
    - DIDJSONLD
    - JSONLD
    - JSON
  types.DereferencedResource:
    properties:
      checksum:
        type: string
      created:
        type: string
      mediaType:
        type: string
      nextVersionId:
        type: string
      previousVersionId:
        type: string
      resourceCollectionId:
        type: string
      resourceId:
        type: string
      resourceName:
        type: string
      resourceType:
        type: string
      resourceURI:
        type: string
    type: object
  types.DereferencingMetadata:
    properties:
      contentType:
        $ref: '#/definitions/types.ContentType'
      did:
        $ref: '#/definitions/types.DidProperties'
      error:
        type: string
      retrieved:
        type: string
    type: object
  types.DidDereferencing:
    properties:
      '@context':
        example: https://w3id.org/did-resolution/v1
        type: string
      contentMetadata:
        $ref: '#/definitions/types.ResolutionDidDocMetadata'
      contentStream: {}
      dereferencingMetadata:
        $ref: '#/definitions/types.DereferencingMetadata'
    type: object
  types.DidDoc:
    properties:
      '@context':
        items:
          type: string
        type: array
      alsoKnownAs:
        items:
          type: string
        type: array
      assertionMethod:
        items:
          type: string
        type: array
      authentication:
        items:
          type: string
        type: array
      capability_delegation:
        items:
          type: string
        type: array
      capabilityInvocation:
        items:
          type: string
        type: array
      controller:
        items:
          type: string
        type: array
      id:
        type: string
      keyAgreement:
        items:
          type: string
        type: array
      service:
        items:
          $ref: '#/definitions/types.Service'
        type: array
      verificationMethod:
        items:
          $ref: '#/definitions/types.VerificationMethod'
        type: array
    type: object
  types.DidProperties:
    properties:
      didString:
        type: string
      method:
        type: string
      methodSpecificId:
        type: string
    type: object
  types.DidResolution:
    properties:
      '@context':
        type: string
      didDocument:
        $ref: '#/definitions/types.DidDoc'
      didDocumentMetadata:
        $ref: '#/definitions/types.ResolutionDidDocMetadata'
      didResolutionMetadata:
        $ref: '#/definitions/types.ResolutionMetadata'
    type: object
  types.ResolutionDidDocMetadata:
    properties:
      created:
        type: string
      deactivated:
        type: boolean
      linkedResourceMetadata:
        items:
          $ref: '#/definitions/types.DereferencedResource'
        type: array
      updated:
        type: string
      versionId:
        type: string
    type: object
  types.ResolutionMetadata:
    properties:
      contentType:
        $ref: '#/definitions/types.ContentType'
      did:
        $ref: '#/definitions/types.DidProperties'
      error:
        type: string
      retrieved:
        type: string
    type: object
  types.Service:
    properties:
      '@context':
        items:
          type: string
        type: array
      id:
        type: string
      serviceEndpoint:
        type: string
      type:
        type: string
    type: object
  types.VerificationMethod:
    properties:
      '@context':
        items:
          type: string
        type: array
      controller:
        type: string
      id:
        type: string
      publicKeyJwk:
        additionalProperties:
          type: string
        type: object
      publicKeyMultibase:
        type: string
      type:
        type: string
    type: object
host: resolver.cheqd.net
info:
  contact:
    name: Cheqd Foundation Limited
    url: https://cheqd.io
  description: Universal Resolver driver for did:cheqd method
  license:
    name: Apache 2.0
    url: https://github.com/cheqd/did-resolver/blob/main/LICENSE
  title: DID Resolver for did:cheqd method
  version: 1.x
paths:
  /{did}:
    get:
      consumes:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      description: Fetch DID Document ("DIDDoc") from cheqd network ledger
      parameters:
      - description: Full DID with unique identifier
        example: did:cheqd:mainnet:zF7rhDBfUt9d1gJPjx7s1JXfUY7oVWkY
        in: path
        name: did
        required: true
        type: string
      produces:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DidResolution'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.DidResolution'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.DidResolution'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/types.DidResolution'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.DidResolution'
      summary: Resolve DID Document on did:cheqd
      tags:
      - DID Resolution
  /{did}/resources/{resourceId}:
    get:
      consumes:
      - '*/*'
      description: Get specific Resource within a DID Resource Collection
      parameters:
      - description: Full DID with unique identifier
        example: did:cheqd:testnet:MjYxNzYKMjYxNzYK
        in: path
        name: did
        required: true
        type: string
      - description: Resource-specific unique-identifier
        example: 60ad67be-b65b-40b8-b2f4-3923141ef382
        in: path
        name: resourceId
        required: true
        type: string
      produces:
      - '*/*'
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.DidDereferencing'
      summary: Fetch specific Resource
      tags:
      - Resource Resolution
  /{did}/resources/{resourceId}/metadata:
    get:
      consumes:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      description: Get metadata for a specific Resource within a DID Resource Collection
      parameters:
      - description: Full DID with unique identifier
        example: did:cheqd:testnet:MjYxNzYKMjYxNzYK
        in: path
        name: did
        required: true
        type: string
      - description: Resource-specific unique identifier
        example: 60ad67be-b65b-40b8-b2f4-3923141ef382
        in: path
        name: resourceId
        required: true
        type: string
      produces:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.DidDereferencing'
      summary: Fetch Resource-specific metadata
      tags:
      - Resource Resolution
  /{did}/resources/all:
    get:
      consumes:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      description: Get metadata for all Resources within a DID Resource Collection
      parameters:
      - description: Full DID with unique identifier
        example: did:cheqd:testnet:MjYxNzYKMjYxNzYK
        in: path
        name: did
        required: true
        type: string
      produces:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.DidDereferencing'
      summary: Fetch metadata for all Resources
      tags:
      - Resource Resolution
  /{did}{fragmentId}:
    get:
      consumes:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      description: Fetch DID Document ("DIDDoc") from cheqd network ledger with dereferencing
      parameters:
      - description: Full DID with unique identifier
        example: did:cheqd:mainnet:zF7rhDBfUt9d1gJPjx7s1JXfUY7oVWkY
        in: path
        name: did
        required: true
        type: string
      - description: '`#` + Fragment Identifier'
        example: '#key1'
        in: path
        name: fragmentId
        required: true
        type: string
      - description: Service Identifier
        example: service1
        in: query
        name: service
        type: string
      produces:
      - application/did+ld+json
      - application/ld+json
      - application/did+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "406":
          description: Not Acceptable
          schema:
            $ref: '#/definitions/types.DidDereferencing'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.DidDereferencing'
      summary: Resolve DID Document with dereferencing on did:cheqd
      tags:
      - DID Resolution
schemes:
- http
- https
swagger: "2.0"
